name: Github Pages

on:
  push:
    branches:
      - docs-docusaurus

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.x
      - name: Install ðŸ“¦
        working-directory: guides-website
        run: npm install
      - name: Build docs ðŸ“„
        working-directory: guides-website
        run: npm run Build
        env:
          BASE_URL: /style-guides/
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public

